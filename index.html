<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.ico" type="img/favicon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/responsive-style.css">
    <title>Spotify</title>
</head>

<body>
    <div id="app">
        <main class="main-container">
            <!-- sidebar -->
            <div class="sidebar">
                <div class="menu-settings">
                    <div class="menu-item">
                        <a href="#"><img src="img/logo-small.svg" alt=""></a>
                    </div>
                    <div class="menu-item">
                        <a href="#"><img src="img/home.svg" alt=""></a>
                    </div>
                    <div class="menu-item">
                        <a href="#"><img src="img/search.svg" alt=""></a>
                    </div>
                    <div class="menu-item">
                        <a href="#"><img src="img/libreria.svg" alt=""></a>
                    </div>
                </div>
                <div class="account-settings">
                    <div class="menu-item">
                        <a href="#"><i class="far fa-arrow-alt-circle-down"></i></a>
                    </div>
                    <div id="account" class="menu-items">
                        <a href="#"><img src="img/profile.svg" alt=""></a>
                    </div>
                </div>
            </div>
            <!-- corpo principale -->
            <div class="container">
                <!-- contenitore cards -->
                <div class="container-cards">
                    <!-- header container -->
                    <div class="header-container">
                        <div class="upgrade">Effettua l'upgrade</div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="player">
            <div class="box-player">
                <div class="cover-play">
                    <img src="img/sinister.jpeg" alt="">
                </div>
                <div class="text-song">
                    <h5>Sinister</h5>
                    <span>Brano</span>
                    <span>Nome</span>
                </div>
                <div class="favourite-icon">
                    <div class="heart"><i class="far fa-heart"></i></div>
                    <div class="folder"><i class="far fa-folder"></i></div>
                </div>
            </div>
            <div class="box-player"></div>
            <div class="box-player"></div>
        </footer>
    </div>
</body>

</html>
