<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/responsive-style.css">
    <title>Spotify</title>
</head>

<body>
    <div id="app">
        <main class="main-container">
            <!-- sidebar -->
            <div class="col-10">
                <div class="menu-settings">
                    <div class="menu-item">
                        <a href="#"><img src="img/logo-small.svg" alt=""></a>
                    </div>
                    <div class="menu-item">
                        <a href="#"><img src="img/home.svg" alt=""></a>
                    </div>
                    <div class="menu-item">
                        <a href="#"><img src="img/search.svg" alt=""></a>
                    </div>
                    <div class="menu-item">
                        <a href="#"><img src="img/libreria.svg" alt=""></a>
                    </div>
                </div>
                <div class="account-settings">
                    <div class="menu-item">
                        <a href="#"><i class="far fa-arrow-alt-circle-down"></i></a>
                    </div>
                    <div id="account" class="menu-items">
                        <a href="#"><img src="img/profile.svg" alt=""></a>
                    </div>
                </div>
            </div>
            <!-- corpo principale -->
            <div class="col-90">
                <!-- contenitore cards -->
                <div class="container-cards">
                    <!-- header -->
                    <div class="header-main"> </div>

                </div>
            </div>

        </main>
        <footer class="player"></footer>
    </div>
</body>

</html>
